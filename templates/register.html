<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация/Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Регистрация</h1>
                <input type="text" placeholder="Имя" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Пароль" />
                <button>Зарегистрироваться</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Авторизация</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Пароль" />
                <button>Войти</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Добро пожаловать!</h1>
                    <p>Чтобы отслеживать свои события, пожалуйста, войдите в систему с вашей личной информацией</p>
                    <button class="ghost" id="signIn">Авторизация</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Привет, друг!</h1>
                    <p>Введите свои личные данные и начните путешествие вместе с нами</p>
                    <button class="ghost" id="signUp">Регистрация</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='register.js') }}"></script>
</body>
</html>
