<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPin - Личный кабинет</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header class="profile-header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">EventPin</a>
            <nav>
                <a href="{{ url_for('show_events') }}"><i class="bi bi-calendar-fill"></i> Мероприятия</a>
                <a href="/logout" class="logout"><i class="bi bi-box-arrow-right fa-lg"></i> Выход</a>
            </nav>
        </div>
    </header>

    <main class="profile-container">
        <div class="sidebar">
            <div class="user-card">
                <div class="avatar">
                    <img src="{{ user.avatar }}" alt="Аватар" id="avatar-img">
                    <button class="edit-avatar"><i class="fas fa-camera"></i></button>
                </div>
                <h2 id="username">{{ user.username }}</h2>
                <p id="user-email">{{ user.email }}</p>
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number">{{ user.events_count }}</span>
                        <span class="stat-label">Мероприятий</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">{{ user.friends_count }}</span>
                        <span class="stat-label">Друзей</span>
                    </div>
                </div>
            </div>

            <nav class="profile-menu">
                <a href="{{  url_for('profile')  }}" class="active"><i class="bi bi-person-fill fa-lg"></i> Профиль</a>
                <a href="{{ url_for('my_events') }}"><i class="bi bi-ticket-fill fa-lg"></i> Мои билеты</a>
                <a href="{{ url_for('add_event') }}"><i class="bi bi-plus-circle-fill fa-lg"></i> Добавить событие</a>
            </nav>
        </div>

        <div class="main-content">
            <section class="profile-section">
                <h2><i class="fas fa-user-edit"></i> Основная информация</h2>
                <form class="profile-form">
                    <div class="form-group">
                        <label for="fullname">ФИО</label>
                        <input type="text" id="fullname" value="{{ user.username }}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" value="{{ user.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Дата рождения</label>
                        <input type="date" id="birthdate" value="{{ user.birthdate }}">
                    </div>
                    <button type="submit" class="save-btn">Сохранить изменения</button>
                </form>
            </section>

            <section class="profile-section">
                <h2><i class="bi bi-lock-fill fa-lg"></i> Безопасность</h2>
                <form class="security-form">
                    <div class="form-group">
                        <label for="current-password">Текущий пароль</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">Новый пароль</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Подтвердите пароль</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <button type="submit" class="save-btn">Изменить пароль</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
