<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPin - {{ event.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Yandex Map API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='event_detail.css') }}">
    <style>
        #event-map {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="profile-header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">EventPin</a>
            <nav>
                <a href="{{ url_for('show_events') }}"><i class="bi bi-calendar-fill"></i> Мероприятия</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Event Header -->
        <div class="mb-5">
            <h1 class="display-5 fw-bold mb-3">{{ event.title }}</h1>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-primary">{{ event.category }}</span>
                <span class="text-muted">
                    <i class="bi bi-calendar"></i> {{ event.date }} в {{ event.time }}
                </span>
            </div>
        </div>

        <div class="row g-4">
            <!-- Event Image -->
            <div class="col-lg-6">
                <div class="card shadow-sm border-0 bg-transparent">
                    <div class="ratio ratio-16x9">
                        <img src="{{ event.image_url }}" class="img-fluid object-fit-cover rounded" alt="{{ event.title }}">
                    </div>
                </div>
            </div>

            <!-- Event Info -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <!-- Description -->
                        <section class="mb-4">
                            <h2 class="h4 fw-bold mb-3 text-wrap" style="color:#f2afbc;">
                                <i class="bi bi-info-circle"></i> Описание
                            </h2>
                            <p class="card-text">{{ event.description }}</p>
                        </section>

                        <!-- Location -->
                        <section class="mb-4">
                            <h2 class="h4 fw-bold mb-3 text-wrap" style="color:#f2afbc;">
                                <i class="bi bi-geo-alt"></i> Место проведения
                            </h2>
                            <div class="mb-3">
                                <p class="mb-1">
                                    <i class="bi bi-building"></i> {{ event.venue }}
                                </p>
                                <p class="mb-3">
                                    <i class="bi bi-geo"></i> {{ event.address }}
                                </p>
                                <div id="event-map"></div>
                            </div>
                        </section>

                        <!-- Tickets -->
                        <section>
                            <button class="btn btn-primary btn-lg">Посетить</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Функция для геокодинга адреса с использованием Yandex API
        function geocodeAddress(address, apiKey) {
            const url = `https://geocode-maps.yandex.ru/1.x/?apikey=${apiKey}&geocode=${encodeURIComponent(address)}&format=json`;

            return fetch(url)
                .then(response => response.json())
                .then(data => {
                    try {
                        const featureMember = data.response.GeoObjectCollection.featureMember[0];
                        const pos = featureMember.GeoObject.Point.pos;
                        const [longitude, latitude] = pos.split(' ').map(Number);
                        return { latitude, longitude };
                    } catch (error) {
                        console.error("Ошибка при геокодировании:", error);
                        return null;
                    }
                });
        }

        // Инициализация карты после получения координат
        document.addEventListener('DOMContentLoaded', function() {
            const apiKey = 'd09ddd62-8b37-4eab-83cb-427400d7fdba'; // Замените на ваш API ключ
            const address = '{{ event.address }}';

            geocodeAddress(address, apiKey)
                .then(coords => {
                    if (coords) {
                        ymaps.ready(function () {
                            var map = new ymaps.Map("event-map", {
                                center: [coords.latitude, coords.longitude],
                                zoom: 15
                            });

                            // Добавляем метку на карту
                            var placemark = new ymaps.Placemark([coords.latitude, coords.longitude], {
                                hintContent: '{{ event.venue }}',
                                balloonContent: '{{ event.venue }}'
                            });

                            map.geoObjects.add(placemark);
                        });
                    } else {
                        console.error("Не удалось получить координаты для данного адреса.");
                    }
                });
        });
    </script>
</body>
</html>
