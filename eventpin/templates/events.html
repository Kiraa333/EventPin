{% extends "base.html" %}

{% block content %}
    {% for event in events %}
    <div class="event-card">
        <div class="event-image">
            <img src="static/uploads/{{ event.image_url }}" alt="{{ event.title }}">
        </div>
        <div class="event-content">
            <h3 class="event-title">{{ event.title }}</h3>
            <p class="event-date">{{ event.date }}</p>
            <p class="event-location">{{ event.location }}</p>
            <a href="{{ url_for('event_card', event_id=event.id) }}" class="visit-button">Посетить событие</a>
        </div>
    </div>
    {% endfor %}
{% endblock %}
