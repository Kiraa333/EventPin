<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPin - {{ event.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Yandex Map API -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=d09ddd62-8b37-4eab-83cb-427400d7fdba&lang=ru_RU" type="text/javascript"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='event_detail.css') }}">
    <style>
        #event-map {
            width: 100%;
            height: 250px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="profile-header">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">EventPin</a>
            <nav>
                <a href="{{ url_for('events') }}"><i class="bi bi-calendar-fill"></i> Мероприятия</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Event Header -->
        <div class="mb-5">
            <h1 class="display-5 fw-bold mb-3">{{ event.title }}</h1>
            <div class="d-flex align-items-center gap-3">
                <span class="badge bg-primary">{{ event.category }}</span>
                <span class="text-muted">
                    <i class="bi bi-calendar"></i> {{ event.date }} в {{ event.time }}
                </span>
            </div>
        </div>

        <div class="row g-4">
            <!-- Event Image -->
            <div class="col-lg-6">
                <div class="card shadow-sm border-0 bg-transparent">
                    <div class="ratio ratio-16x9">
                        {% if event.image_url.startswith('http') %}
                            <img src="{{ event.image_url }}" class="img-fluid object-fit-cover rounded" alt="{{ event.title }}">
                        {% else %}
                            <img src="{{ url_for('static', filename='uploads/' + event.image_url) }}" class="img-fluid object-fit-cover rounded" alt="{{ event.title }}">
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Event Info -->
            <div class="col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <!-- Description -->
                        <section class="mb-4">
                            <h2 class="h4 fw-bold mb-3 text-wrap" style="color:#f2afbc;">
                                <i class="bi bi-info-circle"></i> Описание
                            </h2>
                            <p class="card-text">{{ event.description }}</p>
                        </section>

                        <!-- Location -->
                        <section class="mb-4">
                            <h2 class="h4 fw-bold mb-3 text-wrap" style="color:#f2afbc;">
                                <i class="bi bi-geo-alt"></i> Место проведения
                            </h2>
                            <div class="mb-3">
                                <p class="mb-1">
                                    <i class="bi bi-building"></i> {{ event.venue }}
                                </p>
                                <p class="mb-3">
                                    <i class="bi bi-geo"></i> {{ event.address }}
                                </p>
                                <div id="event-map"></div>
                            </div>
                        </section>

                        <!-- Tickets -->
                        <section>
                            <button class="btn btn-primary btn-lg">Посетить</button>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const address = '{{ event.address }}';  // Исправлено с event.location на event.address
    
            function initMap() {
                if (typeof ymaps === 'undefined') {
                    console.error('Yandex Maps API не загружена');
                    return;
                }
                
                ymaps.ready(function() {
                    var map = new ymaps.Map("event-map", {
                        center: [55.751244, 37.618423],
                        zoom: 10,
                        controls: ['zoomControl']
                    });

                    if (!address || address.trim() === '') {
                        console.error('Адрес не указан');
                        return;
                    }

                    ymaps.geocode(address, { results: 1 })
                        .then(function(res) {
                            var firstGeoObject = res.geoObjects.get(0);
                            
                            if (!firstGeoObject) {
                                console.error("Не удалось найти адрес:", address);
                                return;
                            }

                            var coords = firstGeoObject.geometry.getCoordinates();
                            
                            map.setCenter(coords, 15);
                            
                            var placemark = new ymaps.Placemark(coords, {
                                hintContent: '{{ event.venue }}',
                                balloonContent: '{{ event.address }}'  // Показываем адрес в балуне
                            }, {
                                preset: 'islands#redDotIcon',
                                iconColor: '#ff0000'
                            });

                            map.geoObjects.add(placemark);
                        })
                        .catch(function(err) {
                            console.error("Ошибка при геокодировании:", err);
                            // Создаем метку с координатами по умолчанию
                            var defaultCoords = [55.751244, 37.618423];
                            var placemark = new ymaps.Placemark(defaultCoords, {
                                hintContent: 'Место проведения',
                                balloonContent: '{{ event.address }}'
                            }, {
                                preset: 'islands#redDotIcon',
                                iconColor: '#ff0000'
                            });
                            map.geoObjects.add(placemark);
                        });
                });
            }

            // Запускаем инициализацию карты
            initMap();
        });
    </script>
</body>
</html>
